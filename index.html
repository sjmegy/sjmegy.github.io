<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Susan J. Megy — Portfolio</title>
  <meta name="description" content="Writing, speeches, policy briefs, and analysis by Susan J. Megy." />
  <style>
    :root {
      --bg: #0b0c0f;
      --card: #12141a;
      --text: #e6e6e6;
      --muted: #a9b0bb;
      --accent: #7dd3fc; /* cyan-ish */
      --ring: #2a2f3a;
      --shadow: rgba(0,0,0,0.45);
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #ffffff;
        --card: #f6f7fb;
        --text: #111827;
        --muted: #4b5563;
        --accent: #0ea5e9;
        --ring: #e5e7eb;
        --shadow: rgba(0,0,0,0.08);
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      line-height: 1.55;
    }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 28px 16px 64px; }
    header { display: grid; gap: 12px; margin-bottom: 24px; }
    .brand { display: flex; align-items: baseline; gap: 10px; flex-wrap: wrap; }
    .brand h1 { margin: 0; font-size: clamp(20px, 4vw, 34px); letter-spacing: 0.2px; }
    .tagline { color: var(--muted); font-size: 14px; }
    .toolbar { display: grid; gap: 12px; grid-template-columns: 1fr; }
    @media (min-width: 720px) { .toolbar { grid-template-columns: 1fr 240px; align-items: center; } }
    .search { display: flex; gap: 10px; align-items: center; background: var(--card); border: 1px solid var(--ring); border-radius: 14px; padding: 10px 12px; box-shadow: 0 8px 24px var(--shadow); }
    .search input { width: 100%; border: 0; outline: none; background: transparent; color: var(--text); font-size: 16px; }
    .select { appearance: none; width: 100%; background: var(--card); color: var(--text); border: 1px solid var(--ring); border-radius: 14px; padding: 12px 14px; font-size: 15px; box-shadow: 0 8px 24px var(--shadow); }
    .filters { display: flex; flex-wrap: wrap; gap: 8px; margin: 12px 0 8px; }
    .chip { border: 1px solid var(--ring); background: transparent; color: var(--text); border-radius: 999px; padding: 6px 12px; font-size: 13px; cursor: pointer; }
    .chip.active { background: var(--accent); color: #0a0a0a; border-color: transparent; }

    .grid { display: grid; gap: 14px; grid-template-columns: 1fr; }
    @media (min-width: 640px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (min-width: 980px) { .grid { grid-template-columns: repeat(3, 1fr); } }

    .card { background: var(--card); border: 1px solid var(--ring); border-radius: 16px; padding: 16px; display: grid; gap: 12px; box-shadow: 0 14px 36px var(--shadow); }
    .card h3 { margin: 0; font-size: 18px; }
    .meta { color: var(--muted); font-size: 13px; display: flex; gap: 6px; flex-wrap: wrap; }
    .tags { display: flex; gap: 6px; flex-wrap: wrap; }
    .tag { font-size: 11px; background: transparent; border: 1px dashed var(--ring); color: var(--muted); padding: 4px 8px; border-radius: 999px; }
    .desc { font-size: 14px; color: var(--text); opacity: 0.9; }
    .card a.primary { justify-self: start; text-decoration: none; font-weight: 600; font-size: 14px; color: #0a0a0a; background: var(--accent); border-radius: 10px; padding: 8px 10px; }
    .card a.secondary { color: var(--muted); font-size: 13px; text-decoration: underline; }

    footer { margin-top: 28px; color: var(--muted); font-size: 13px; display: grid; gap: 8px; }
    .about { margin: 18px 0 8px; }
    .muted { color: var(--muted); }
    .split { display: grid; gap: 14px; grid-template-columns: 1fr; }
    @media (min-width: 880px) { .split { grid-template-columns: 2fr 1fr; } }

    /* Focus styles for accessibility */
    :focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <h1 id="siteTitle">Susan J. Megy</h1>
        <span class="tagline" id="siteTag">Speechwriting • Policy Analysis • Public Affairs</span>
      </div>
      <div class="toolbar" role="search">
        <label class="search" aria-label="Search portfolio">
          <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14"/></svg>
          <input id="q" type="search" placeholder="Search by title, outlet, topic, year…" autocomplete="off" />
        </label>
        <select class="select" id="sort">
          <option value="newest">Sort: Newest first</option>
          <option value="oldest">Sort: Oldest first</option>
          <option value="title">Sort: Title A→Z</option>
          <option value="outlet">Sort: Outlet A→Z</option>
        </select>
      </div>
      <div id="filters" class="filters" aria-label="Topic filters"></div>
    </header>

    <main class="split">
      <section>
        <div id="list" class="grid" aria-live="polite"></div>
      </section>
      <aside>
        <div class="card">
          
        
    <footer>
      <div>© <span id="year"></span> <span id="name"></span>. Built with static HTML. Zero tracking.</div>
    </footer>
  </div>

  <!-- ==========================
       DATA: Edit below. No build step needed.
       Each item:
       { id, title, outlet, date: "YYYY-MM-DD", url, desc, tags: ["…"], type }
       ========================== -->
  <script>
    const SITE = {
      name: "Susan J. Megy",
      tag: "Speechwriting • Public Affairs • Policy Analysis",
      about: "Author, Speechwriter and Public‑Affairs Strategist.",
      email: "mailto:susan@susanjmegy.com",
      resume: "files/Susan_Megy_Resume.pdf"
    };

    const ITEMS = [
      {
        id: "oped-2025",
        title: "Starvation as a Weapon of War In Sudan: Can International Humanitarian Law Still Protect?",
        outlet: "Springer Press",
        date: "2026-03-15",
        url: "https://link.springer.com/collections/dbjgdhbjda",
        desc: "Op‑ed connecting IHL language to operational choices that constrain humanitarian access.",
        tags: ["IHL", "Humanitarian", "Sudan", "Article"],
        type: "Article"
      },
      {
        id: "cardona-speech-2024",
        title: "Raising the Bar for Education Equity",
        outlet: "Remarks for the Secretary of Education",
        date: "2024-05-18",
        url: "files/Cardona_Raising_the_Bar.pdf",
        desc: "Keynote on pathways beyond college, HBCUs, and accountability for predatory programs.",
        tags: ["Education", "Speechwriting", "Equity"],
        type: "Speech"
      },
      {
        id: "iraq-brief-2020",
        title: "Iraq’s Tenuous Security Architecture in a Post-ISIL World",
        outlet: "ICRC Humanitarian Law & Policy Blog",
        date: "2020-09-21",
        url: "https://example.com/icrc-iraq",
        desc: "Analysis of PMF integration, Peshmerga dynamics, and implications for civilian protection.",
        tags: ["Iraq", "Analysis", "Protection"],
        type: "Analysis"
      {
  id: "unique-id",
  title: "An Analysis of Human Rights Legislation in Iraq",
  outlet: "Publication / Event",
  date: "YYYY-MM-DD",
  url: "https://link-to-piece-or-/files/YourFile.pdf",
  desc: "One-liner about what this is and why it matters.",
  tags: ["Humanitarian", "Iraq", "Op-ed"],
  type: "Op-ed" // optional label
}

      
      // Add more entries above this line.
    ];
  </script>

  <!-- ==========================
       APP: Filtering, search, sort. No frameworks.
       ========================== -->
  <script>
    const $ = (sel, el=document) => el.querySelector(sel);
    const $$ = (sel, el=document) => Array.from(el.querySelectorAll(sel));

    function formatDate(iso){
      const d = new Date(iso + 'T12:00:00');
      if (Number.isNaN(d.getTime())) return iso;
      return d.toLocaleDateString(undefined, {year:'numeric', month:'short'});
    }

    function uniqueTags(items){
      const set = new Set();
      items.forEach(i => (i.tags||[]).forEach(t => set.add(t)));
      return Array.from(set).sort((a,b)=>a.localeCompare(b));
    }

    function applySort(items, how){
      const by = how || 'newest';
      const arr = [...items];
      if (by === 'newest') arr.sort((a,b)=> (b.date||'').localeCompare(a.date||''));
      if (by === 'oldest') arr.sort((a,b)=> (a.date||'').localeCompare(b.date||''));
      if (by === 'title') arr.sort((a,b)=> a.title.localeCompare(b.title));
      if (by === 'outlet') arr.sort((a,b)=> a.outlet.localeCompare(b.outlet));
      return arr;
    }

    function normalize(str){ return (str||'').toLowerCase(); }

    function searchItems(items, q){
      if (!q) return items;
      const s = normalize(q);
      return items.filter(i => [i.title, i.outlet, i.desc, (i.tags||[]).join(' '), i.type, i.date]
        .join(' ').toLowerCase().includes(s));
    }

    function renderFilters(allItems){
      const box = $('#filters');
      box.innerHTML = '';
      const tags = uniqueTags(allItems);
      const urlTag = new URL(location).searchParams.get('tag');
      const active = new Set(urlTag ? [urlTag] : []);

      const add = (label) => {
        const b = document.createElement('button');
        b.className = 'chip' + (active.has(label) ? ' active' : '');
        b.textContent = label;
        b.onclick = () => {
          if (active.has(label)) active.delete(label); else active.add(label);
          renderList(allItems, {tags: Array.from(active)});
          // update URL param for shareable filter
          const url = new URL(location);
          url.searchParams.delete('tag');
          if (active.size === 1) url.searchParams.set('tag', Array.from(active)[0]);
          history.replaceState({}, '', url);
          renderFilters(allItems);
        };
        box.appendChild(b);
      };

      if (tags.length) add('All');
      tags.forEach(add);

      // Make "All" behave like clearing
      const allBtn = Array.from(box.children).find(btn => btn.textContent === 'All');
      if (allBtn){
        if (active.size === 0) allBtn.classList.add('active');
        allBtn.onclick = () => { active.clear(); renderList(allItems, {tags: []}); history.replaceState({}, '', new URL(location).toString().split('?')[0]); renderFilters(allItems); };
      }
    }

    function renderList(allItems, opts={}){
      const q = $('#q').value.trim();
      const sort = $('#sort').value;
      const tags = new Set(opts.tags || []);

      let items = searchItems(allItems, q);
      if (tags.size) items = items.filter(i => (i.tags||[]).some(t => tags.has(t)));
      items = applySort(items, sort);

      const list = $('#list');
      list.innerHTML = '';

      if (!items.length){
        list.innerHTML = `<div class="card"><h3>No results</h3><p class="desc">Try removing filters or searching different keywords.</p></div>`;
        return;
      }

      items.forEach(i => {
        const el = document.createElement('article');
        el.className = 'card';
        el.innerHTML = `
          <h3>${i.title}</h3>
          <div class="meta">${i.outlet ? i.outlet + ' • ' : ''}${i.date ? formatDate(i.date) : ''}</div>
          <p class="desc">${i.desc || ''}</p>
          <div class="tags">${(i.tags||[]).map(t=>`<span class="tag">${t}</span>`).join('')}</div>
          <a class="primary" href="${i.url}" target="_blank" rel="noopener">Read</a>
        `;
        list.appendChild(el);
      });
    }

    function boot(){
      $('#siteTitle').textContent = SITE.name;
      $('#siteTag').textContent = SITE.tag;
      $('#about').textContent = SITE.about;
      $('#emailLink').href = SITE.email; $('#resumeLink').href = SITE.resume;
      $('#year').textContent = new Date().getFullYear();
      $('#name').textContent = SITE.name;

      $('#q').addEventListener('input', ()=>renderList(ITEMS));
      $('#sort').addEventListener('change', ()=>renderList(ITEMS));

      renderFilters(ITEMS);
      renderList(ITEMS);
    }

    document.addEventListener('DOMContentLoaded', boot);
  </script>
</body>
</html>
